site_name: PyGEL3D Documentation
site_description: Python bindings for the GEL geometry processing library
site_author: Jakob Andreas BÃ¦rentzen
repo_url: https://github.com/janba/GEL
repo_name: janba/GEL

docs_dir: docs

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - API Reference:
    - Overview: api/overview.md
    - HMesh Module: api/hmesh.md
    - Graph Module: api/graph.md
    - Spatial Module: api/spatial.md
    - GL Display: api/gl_display.md
    - Jupyter Display: api/jupyter_display.md
  - Tutorials:
    - Mesh Operations: tutorials/mesh-operations.md
    - Graph Processing: tutorials/graph-processing.md
    - Visualization: tutorials/visualization.md
  - Examples: examples.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/janba/GEL
